.card {
  background: white;
  border-radius: 16px;

  overflow: hidden;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 16px 30px rgba(0,0,0,0.12);
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(0,0,0,0.05), transparent);
  opacity: 0;
  transition: .3s;
}
.card:hover::before { opacity: 1; }
